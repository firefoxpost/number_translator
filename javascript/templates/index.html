<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Number Translator</title>
  <style>
    #text_result::first-letter {
      text-transform: uppercase;
    }
  </style>
 </head>
 <body>
    <form name="number_translator">
      <p><b>Type your number:</b></p>
      <p><input type="text" id="number" maxlength="12" name="number"></p>
      <p><input type="button" id="button" value="Translate to text value"></p>
    </form>
    <p id="text_result"></p>

    <script type="text/javascript" src="../assets/js/script.js"></script>
 </body>
</html>
